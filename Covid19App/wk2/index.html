<!DOCTYPE html>
<html>
<head>
	<!-- the utf-8 is the encoding that specifies that this document is an HTML so browsers will know -->
	<meta charset="utf-8">
	<!-- view port tells browser to scale to fit small devices like mobile phones -->
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Home | Covid19 App</title>
	<link rel="stylesheet" type="text/css" href="./assets/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="./assets/css/style.css">
</head>
<body>

<header class="navbar">
	<div class="container">
		<nav class="nav">
			<a class="" href="/">Home</a>
			<a href="/details">Details</a>
		</nav>
	</div>
</header>

<main class="mt-5">
	<div class="container">
		<div class="row mb-5">
			<div class="col-6">
				<h3 class="display-5">Information</h3>
			</div>
		</div>
		<div class="row">
			<div class="col-6">
				<form action="/" method="POST">
					<div class="mb-3">
						<label for="firstname" class="form-label">Firstname</label>
						<input type="text" class="form-control" name="firstname" id="firstname" placeholder="Firstname">
					</div>

					<div class="mb-3">
						<label for="lastname" class="form-label">Lastname</label>
						<input type="text" class="form-control" name="lastname" id="lastname" placeholder="Lastname">
					</div>

					<div class="mb-3">
						<label for="date_of_birth" class="form-label">Date of birth</label>
						<input type="date" class="form-control" name="date_of_birth" id="date_of_birth" placeholder="Date of birth">
					</div>

					<div class="mb-3">
						<label for="place_of_vaccination" class="form-label">Place of vaccination</label>
						<select id="place_of_vaccination" class="form-select" name="place_of_vaccination">
							<option value="" selected>Select place of Vaccination</option>
							<option>Central</option>
							<option>Eastern Highlands</option>
							<option>East New Britain</option>
							<option>East Sepik</option>
							<option>Enga</option>
							<option>Gulf</option>
							<option>Hela</option>
							<option>Jiwaka</option>
							<option>Madang</option>
							<option>Manus</option>
							<option>Milne Bay</option>
							<option>Morobe</option>
							<option>New Ireland</option>
							<option>Oro</option>
							<option>Simbu</option>
							<option>Southern Highlands</option>
							<option>West New Britain</option>
							<option>Western</option>
							<option>West Sepik</option>
						</select>
					</div>

					<div class="mb-3">
						<label for="type_of_vaccine" class="form-label">Type of vaccine</label>
						<select id="type_of_vaccine" name="type_of_vaccine" class="form-select" placeholder="Type of vaccine">
							<option value="" selected>Select vaccine type</option>
							<option>Johnson & Johnson's Janssen</option>
							<option>AstraZeneca</option>
						</select>
					</div>

					<div class="mb-3">
						<label for="vaccine_manufacturer" class="form-label">Vaccine manufacturer:</label>
						<select id="vaccine_manufacturer" name="vaccine_manufacturer" class="form-select" placeholder="Name of vaccine manufacturer:">
							<option value="">Select name of vaccine manufacturer</option>
							<option>SI of India AZ</option>
							<option>SI of Europe AZ</option>
							<option>SI of US AZ</option>
							<option>J&J of US</option>
							<option>J&J of India</option>
						</select>
					</div>

					<div class="mb-3">
						<label for="date_of_dose_1" class="form-label">Date of Dose 1</label>
						<input type="date" class="form-control" name="date_of_dose_1" id="date_of_dose_1" placeholder="Date of Dose 1">
					</div>

					<div class="mb-3">
						<label for="date_of_dose_2" class="form-label">Date of Dose 2</label>
						<input type="date" class="form-control" name="date_of_dose_2" id="date_of_dose_2" placeholder="Date of Dose 2">
					</div>

					<div class="mb-3">
						<label for="pId" class="form-label">Healthcare Professional ID</label>
						<input type="text" class="form-control" name="pId" id="pId" placeholder="Healthcare Professional ID">
					</div>

					<div class="mb-3">
						<label for="pName" class="form-label">Healthcare Fullname</label>
						<input type="text" class="form-control" name="pName" id="pName" placeholder="Healthcare Fullname">
					</div>

					<button type="submit" class="btn btn-primary">Save</button>
				</form>
			</div>
		</div>
	</div>
</main>

<footer>
	<div class="container">
		<div class="row">
			&copy; 2022, Coding & Robotics Club.
		</div>
	</div>
</footer>

<script type="text/javascript" src="./assets/js/bootstrap.bundle.min.js"></script>
<script type="text/javascript" src="./assets/js/script.js"></script>
</body>
</html>
